			<form>

				<input type="email" name="" placeholder="Email Address" class="input"><br>
				<hr class="contact-hr">
				<input type="number" name="" placeholder="Phone Number" class="input"><br>
				<hr class="contact-hr">
				<textarea placeholder="Message"></textarea>
				<hr class="contact-hr">
				<br>
				<button type="button" class="btn btn-outline-primary btn-lg" id="button1">SEND</button>
